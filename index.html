<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="theme-color" content="#0f1115" />
    <link rel="manifest" href="./manifest.webmanifest" />
    <link rel="icon" href="assets/icon-192.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,400,0,0" rel="stylesheet" />
    <title>Workout Diary</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="app">
      <header class="app-header">
        <div class="brand">
          <h1>Gym Diary</h1>
        </div>
        <div class="header-actions">
          <button id="themeToggleBtn" class="icon-btn" aria-label="Toggle theme"><span class="material-symbols-outlined">dark_mode</span></button>
          <button id="addExerciseBtn" class="icon-btn"><span class="material-symbols-outlined">add</span></button>
        </div>
      </header>

      <nav id="categoryTabs" class="tabs"></nav>

      <main id="screen"></main>
    </div>

    <template id="exercise-card-tpl">
      <section class="exercise-card">
        <div class="card-head">
          <h3 class="title"></h3>
          <div class="card-actions">
            <button class="icon-btn open-detail"><span class="material-symbols-outlined">chevron_right</span></button>
            <button class="icon-btn more"><span class="material-symbols-outlined">more_vert</span></button>
          </div>
        </div>
        <div class="summary">
          <span class="label">Warmup</span>
          <span class="value warmup"></span>
          <span class="label">Training</span>
          <span class="value working"></span>
        </div>
      </section>
    </template>

    <template id="exercise-detail-tpl">
      <div class="detail">
        <header class="detail-header">
          <button class="icon-btn back"><span class="material-symbols-outlined">arrow_back</span></button>
          <div>
            <h2 class="title"></h2>
            <div class="subtitle"></div>
          </div>
          <div class="right-actions">
            <button class="icon-btn edit"><span class="material-symbols-outlined">edit</span></button>
            <button class="icon-btn add"><span class="material-symbols-outlined">add</span></button>
          </div>
        </header>
        <h4 class="section-title">Workout History</h4>
        <div class="history"></div>
      </div>
    </template>

    <template id="history-day-tpl">
      <section class="day">
        <div class="day-head">
          <div class="date"><span class="material-symbols-outlined">calendar_month</span><span class="date-text"></span></div>
          <div class="day-actions">
            <button class="icon-btn edit"><span class="material-symbols-outlined">edit</span></button>
            <button class="icon-btn delete"><span class="material-symbols-outlined">delete</span></button>
          </div>
        </div>
        <div class="set-grid">
          <div class="set warmup">
            <div class="weight"></div>
            <div class="caption">Warmup</div>
          </div>
          <div class="set working">
            <div class="weight"></div>
            <div class="caption">Training</div>
          </div>
        </div>
      </section>
    </template>

    <dialog id="modal">
      <form id="modalForm" method="dialog"></form>
    </dialog>

    <script src="./app.js"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => navigator.serviceWorker.register('./sw.js'));
      }
    </script>
  </body>
  </html>
